{% extends "./plantilla.html" %}
{% block contenido %}
{% load static %}


<div style="padding: 60px 30px 200px 30px;">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <form class="" action="/procesarinformacionPedido/" method="post" enctype="multipart/form-data" id="frm_nuevo_cliente">
        {% csrf_token %}
        <b>Cliente:</b><br>
        <select class="form-control" name="id_cli" id="id_cli" required>
          <option value="">---SELECCIONE EL CLIENTE---</option >
          {%  for cliente in clientes %}
          <option value="{{cliente.id_cli_vj}}">{{cliente.nombre_vj}}</option>
          {% endfor %}
        </select><br>
        <script type="text/javascript">
         document.getElementById("id_cli").value="{{pedido.cliente_vj.id_cli_vj}}";

       </script>

        <input type="hidden" name="id_pe_vj" value="{{pedido.id_pe_vj}}">
        <b>Fecha del pedido:</b><br>
       <input type="date" name="fechape_vj" value="{{pedido.fechape_vj|date:'Y-m-d'}}" id="fechape_vj" placeholder="Ingrese la fecha del pedido" class="form-control" required><br>
       <b>Estado del pedido:</b><br>
       <input type="text" name="estadope_vj" value="{{pedido.estadope_vj}}" id="estadope_vj" placeholder="Ingrese el estado del pedido" class="form-control" required><br>
       <b>Método de Pago:</b>
       <input type="text" name="metodopago_vj" value="{{pedido.metodopago_vj}}" id="metodopago_vj" placeholder="Ingrese el método de pago" class="form-control" required><br>
       <b>Observación:</b>
        <input type="text" name="observacion_vj" value="{{pedido.observacion_vj}}" id="observacion_vj" placeholder="Ingrese la observación" class="form-control" required><br>
         <center>
           <button type="submit" name="button" class="btn btn-primary">&nbsp;&nbsp;<i class="fa-solid fa-pen"></i>&nbsp;Actualizar&nbsp;&nbsp;&nbsp;</button>
           <button type="reset" name="button" class="btn btn-warning" ><a href="/pedido" style="color:black; text-decoration: none;">&nbsp;&nbsp;<i class="fa-solid fa-xmark"></i>&nbsp;Cancelar&nbsp;&nbsp;&nbsp;</a></button>

         </center>




      </form>


    </div>

  </div>
</div>
<script type="text/javascript">
  $("#frm_nuevo_cliente").validate({
    rules:{
      "id_cli":{
        required:true
      },
      "fechape_vj":{
        required:true
      },
      "estadope_vj":{
        required:true
      },
      "metodopago_vj":{
        required:true
      },
      "observacion_vj":{
        required:true
      }
    },
    messages:{
      "id_cli":{
        required:"Escoja el cliente"
      },
      "fechape_vj":{
        required:"Ingrese la fecha del pedido"
      },
      "estadope_vj":{
        required:"Ingrese el estado del pedido"
      },
      "metodopago_vj":{
        required:"Ingrese el metodo de pago"
      },
      "observacion_vj":{
        required:"Ingrese alguna observación"
      }
    }
  });
</script>




    {% endblock %}
