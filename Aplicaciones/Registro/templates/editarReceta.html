{% extends "./plantilla.html" %}
{% block contenido %}
{% load static %}


<div style="padding: 60px 30px 200px 30px;">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <form class="" action="/procesarinformacionReceta/" method="post" enctype="multipart/form-data" id="frm_nuevo_cliente">
        {% csrf_token %}
        <b>Platillo:</b><br>
        <select class="form-control" name="id_platillo" id="id_platillo" required>
          <option value="">---SELECCIONE EL PLATILLO---</option >
          {%  for platillo in platillos %}
          <option value="{{platillo.id_pla_vj}}">{{platillo.nombre_vj}}</option>
          {% endfor %}
        </select><br>
        <b>Ingrediente:</b><br>
        <select class="form-control" name="id_ingrediente" id="id_ingrediente" required>
          <option value="">---SELECCIONE EL INGREDIENTE---</option >
          {%  for ingrediente in ingredientes %}
          <option value="{{ingrediente.id_in_vj}}">{{ingrediente.nombre_vj}}</option>
          {% endfor %}
        </select><br>
        <script type="text/javascript">
         document.getElementById("id_platillo").value="{{receta.platillo_vj.id_pla_vj}}";
         document.getElementById("id_ingrediente").value="{{receta.ingrediente_vj.id_in_vj}}";

       </script>

        <input type="hidden" name="id_re_vj" value="{{receta.id_re_vj}}">
        <b>Nombre:</b><br>
       <input type="text" name="nombre_vj" value="{{receta.nombre_vj}}" id="nombre_vj" placeholder="Ingrese el nombre de la receta" class="form-control" required><br>
       <b>Tiempo de Preparación:</b><br>
       <input type="text" name="tiempoprepa_vj" value="{{receta.tiempoprepa_vj}}" id="tiempoprepa_vj" placeholder="Ingrese el tiempo de preparación" class="form-control" required><br>
       <b>Dificultad:</b>
       <input type="text" name="dificultad_vj" value="{{receta.dificultad_vj}}" id="dificultad_vj" placeholder="Ingrese la dificultad que conlleva" class="form-control" required><br>
       <b>Descripción:</b>
        <input type="text" name="descripcion_vj" value="{{receta.descripcion_vj}}" id="descripcion_vj" placeholder="Ingrese la descripción" class="form-control" required><br>
         <center>
           <button type="submit" name="button" class="btn btn-primary">&nbsp;&nbsp;<i class="fa-solid fa-pen"></i>&nbsp;Actualizar&nbsp;&nbsp;&nbsp;</button>
           <button type="reset" name="button" class="btn btn-warning" ><a href="/receta" style="color:black; text-decoration: none;">&nbsp;&nbsp;<i class="fa-solid fa-xmark"></i>&nbsp;Cancelar&nbsp;&nbsp;&nbsp;</a></button>

         </center>




      </form>


    </div>

  </div>
</div>
<script type="text/javascript">
  $("#frm_nuevo_cliente").validate({
    rules:{
      "id_platillo":{
        required:true
      },
      "id_ingrediente":{
        required:true
      },
      "nombre_vj":{
        required:true
      },
      "tiempoprepa_vj":{
        required:true
      },
      "dificultad_vj":{
        required:true
      },
      "descripcion_vj":{
        required:true
      }
    },
    messages:{
      "id_platillo":{
        required:"Escoja el Platillo"
      },
      "id_ingrediente":{
        required:"Escoja el ingrediente"
      },
      "nombre_vj":{
        required:"Ingrese el nombre de la receta"

      },
      "tiempoprepa_vj":{
        required:"Ingrese el tiempo de preparación"
      },
      "dificultad_vj":{
        required:"Ingrese la dificultad"
      },
      "descripcion_vj":{
        required:"Ingrese la descripción"
      }
    }
  });
</script>

{% endblock %}
