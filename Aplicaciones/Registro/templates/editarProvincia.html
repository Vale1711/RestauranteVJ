{% extends "./plantilla.html" %}
{% block contenido %}
{% load static %}


<div style="padding: 60px 30px 200px 30px;">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <form class="" action="/procesarinformacionProvincia/" method="post" enctype="multipart/form-data" id="frm_nuevo_cliente">
        {% csrf_token %}

        <input type="hidden" name="id_pro_vj" value="{{provincia.id_pro_vj}}">
        <b>Nombre de la provincia:</b><br>
        <input type="text" name="nombre_vj" value="{{provincia.nombre_vj}}" id="nombre_vj" placeholder="Ingrese el nombre de la provincia" class="form-control" required><br>
        <b>Región:</b><br>
        <input type="text" name="region_vj" value="{{provincia.region_vj}}" id="region_vj" placeholder="Ingrese al región de la provincia" class="form-control" required><br>
        <b>Capital:</b>
        <input type="text" name="capital_vj" value="{{provincia.capital_vj}}" id="capital" placeholder="Ingrese la capital de la provincia" class="form-control" required><br>
        <b>Descripción:</b>
        <input type="text" name="descripcion_vj" value="{{provincia.descripcion_vj}}" id="descripcion_vj" placeholder="Ingrese una descripción" class="form-control" required><br>


         <center>
           <button type="submit" name="button" class="btn btn-primary">&nbsp;&nbsp;<i class="fa-solid fa-pen"></i>&nbsp;Actualizar&nbsp;&nbsp;&nbsp;</button>
           <button type="reset" name="button" class="btn btn-warning" ><a href="/" style="color:black; text-decoration: none;">&nbsp;&nbsp;<i class="fa-solid fa-xmark"></i>&nbsp;Cancelar&nbsp;&nbsp;&nbsp;</a></button>

         </center>


      </form>

    </div>

  </div>
</div>
<script type="text/javascript">
  $("#frm_nuevo_cliente").validate({
    rules:{
      "nombre_vj":{
        required:true
      },
      "region_vj":{
        required:true
      },
      "capital_vj":{
        required:true
      },
      "descripcion_vj":{
        required:true
      }
    },
    messages:{
      "nombre_vj":{
        required:"Ingrese el nombre de la provincia"
      },
      "region_vj":{
        required:"Ingrese la región"
      },
      "capital_vj":{
        required:"Ingrese la Capital"
      },
      "descripcion_vj":{
        required:"Ingrese la descripción"
      }
    }
  });
</script>



    {% endblock %}
