{% extends "./plantilla.html" %}
{% block contenido %}
{% load static %}


<div style="padding: 60px 30px 200px 30px;">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <form class="" action="/procesarinformacionTipo/" method="post" enctype="multipart/form-data" id="frm_nuevo_cliente">
        {% csrf_token %}

        <input type="hidden" name="id_ti_vj" value="{{tipo.id_ti_vj}}">
        <b>Nombre:</b><br>
       <input type="text" name="nombre_vj" value="{{tipo.nombre_vj}}" id="nombre_vj" placeholder="Ingrese el nombre" class="form-control" required><br>
       <b>Descripción:</b><br>
       <input type="text" name="descripcion_vj" value="{{tipo.descripcion_vj}}" id="descripcion_vj" placeholder="Ingrese al descripción" class="form-control" required><br>
       <b>Categoría:</b>
       <input type="text" name="categoria_vj" value="{{tipo.categoria_vj}}" id="categoria_vj" placeholder="Ingrese la categoria" class="form-control" required><br>



         <center>
           <button type="submit" name="button" class="btn btn-primary">&nbsp;&nbsp;<i class="fa-solid fa-pen"></i>&nbsp;Actualizar&nbsp;&nbsp;&nbsp;</button>
           <button type="reset" name="button" class="btn btn-warning" ><a href="/" style="color:black; text-decoration: none;">&nbsp;&nbsp;<i class="fa-solid fa-xmark"></i>&nbsp;Cancelar&nbsp;&nbsp;&nbsp;</a></button>

         </center>


      </form>

    </div>

  </div>
</div>
<script type="text/javascript">
  $("#frm_nuevo_cliente").validate({
    rules:{
      "nombre_vj":{
        required:true
      },
      "descripcion_vj":{
        required:true
      },
      "categoria_vj":{
        required:true
      }
    },
    messages:{
      "nombre_vj":{
        required:"Ingrese el nombre del tipo"
      },
      "descripcion_vj":{
        required:"Ingrese la descripción"
      },
      "categoria_vj":{
        required:"Ingrese la categoría"
      }
    }
  });
</script>


    {% endblock %}
