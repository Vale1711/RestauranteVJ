{% extends "./plantilla.html" %}
{% block contenido %}
{% load static %}


<div style="padding: 60px 30px 200px 30px;">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <form class="" action="/procesarinformacionCliente/" method="post" enctype="multipart/form-data" id="frm_nuevo_cliente">
        {% csrf_token %}
        <b>Provincia:</b><br>
        <select class="form-control" name="id_provi" id="id_provi" required>
          <option value="">---SELECCIONE LA PROVINCIA---</option >
          {%  for provincia in provincias %}
          <option value="{{provincia.id_pro_vj}}">{{provincia.nombre_vj}}</option>
          {% endfor %}
        </select><br>
        <script type="text/javascript">
         document.getElementById("id_provi").value="{{cliente.provincia_vj.id_pro_vj}}";

       </script>

        <input type="hidden" name="id_cli_vj" value="{{cliente.id_cli_vj}}">
        <b>Cédula:</b><br>
       <input type="text" name="cedula_vj" value="{{cliente.cedula_vj}}" id="cedula_vj" placeholder="Ingrese la cédula del cliente" class="form-control" required><br>
       <b>Apellido:</b><br>
       <input type="text" name="apellido_vj" value="{{cliente.apellido_vj}}" id="apellido_vj" placeholder="Ingrese el apellido del cliente" class="form-control" required><br>
       <b>Nombre:</b>
       <input type="text" name="nombre_vj" value="{{cliente.nombre_vj}}" id="nombre_vj" placeholder="Ingrese el nombre del cliente" class="form-control" required><br>
       <b>Dirección:</b>
        <input type="text" name="direccion_vj" value="{{cliente.direccion_vj}}" id="direccion_vj" placeholder="Ingrese la dirección" class="form-control" required><br>

         <center>
           <button type="submit" name="button" class="btn btn-primary">&nbsp;&nbsp;<i class="fa-solid fa-pen"></i>&nbsp;Actualizar&nbsp;&nbsp;&nbsp;</button>
           <button type="reset" name="button" class="btn btn-warning" ><a href="/cliente" style="color:black; text-decoration: none;">&nbsp;&nbsp;<i class="fa-solid fa-xmark"></i>&nbsp;Cancelar&nbsp;&nbsp;&nbsp;</a></button>

         </center>




      </form>


    </div>

  </div>
</div>
<script type="text/javascript">
  $("#frm_nuevo_cliente").validate({
    rules:{
      "id_provi":{
        required:true
      },
      "cedula_vj":{
        required:true
      },
      "apellido_vj":{
        required:true
      },
      "nombre_vj":{
        required:true
      },
      "direccion_vj":{
        required:true
      }
    },
    messages:{
      "id_provi":{
        required:"Escoja la Provincia"
      },
      "cedula_vj":{
        required:"Ingrese la cedula",
        minlength:"La cedula debe tener como minimo 10 numeros",
        maxlength:"La cedula solo debe tener 10 caracteres"
      },
      "apellido_vj":{
        required:"Ingrese el apellido"
      },
      "nombre_vj":{
        required:"Ingrese el nombre"
      },
      "direccion_vj":{
        required:"Ingrese la direccion"
      }
    }
  });
</script>




    {% endblock %}
